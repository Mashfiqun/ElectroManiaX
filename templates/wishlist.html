{% extends 'base.html' %}
{% load static %}

{% block title %}
    Wishlist
{% endblock %}

{% block content %}
<section class="wishlist-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Your Wishlist</h2>
                </div>
            </div>
        </div>

        <div class="row">
            {% for item in wishlist_items %}
            <div class="col-lg-3 col-md-4 mb-4">
                <div class="product-item">
                    <img src="{{ item.product.thumbnail }}" alt="{{ item.product.title }}">
                    <h6>{{ item.product.title }}</h6>
                    <p>Price: à§³{{ item.product.price }}</p>
                    <a href="{% url 'remove_from_wishlist' item.product.id %}">Remove</a>
                </div>
            </div>
            {% empty %}
            <p>Your wishlist is empty.</p>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
